<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registrar Voto</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>


<body id='bod'>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
		type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#votacaoForm').submit(function() {

				var formData = {
					"idPauta" : $("#idPauta").val(),
					"idAssociado" : $("#idAssociado").val(),
					"voto" : $("#voto").val() 
				};
				var settings = {
					"url" : "http://localhost:9001/votacao/votar-com-habilitacao",
					"method" : "GET",
					"dataType" : 'json',
					"timeout" : 0,
					"headers" : {
						"Content-Type" : "application/json"
					},
					"data" : formData,
					"complete" : function(e, xhr, settings) {
						if (e.status === 200) {
							alert("Voto resgistrado")
						} else {
							alert("Erro no registro do voto")

						}
					}
				};

				$.ajax(settings)

				return false;

			});

		});
	</script>

	<div class="container">

		<div class="jumbotron" align="left" style="margin-top: 50px;">
			<form id="votacaoForm">

				<div class="form-group">
					<label for="idPauta">ID Pauta</label> <input type="text"
						class="form-control" id="idPauta" name="idPauta"
						placeholder="ID Pauta" />

				</div>

				<div>
					<label for="idAssociado">ID Associado</label> <input type="number"
						class="form-control" id="idAssociado" name="idAssociado"
						placeholder="ID Associado" />
				</div>


				<div>
					<label for="voto">Voto</label> <select name="voto"
						class="form-control" id="voto">
						<option value="SIM">Sim</option>
						<option value="NAO">NÃ£o</option>
					</select>
				</div>

				<button type="submit" class="btn btn-lg btn-primary">Votar</button>
			</form>
		</div>
	</div>
</body>
</html>
